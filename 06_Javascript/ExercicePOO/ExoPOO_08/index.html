<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- style -->
    <link rel="stylesheet" href="style.css">
    <!-- javascript -->
    <script type="module" src="./js/main.js" defer></script>
    <title>Pokedex</title>
</head>
<body>
    <main>
        <!-- en attente des data -->
        <h1 id="loading">En chargement ...</h1>
         <!-- quand j'ai mes data j'affiche ma section -->
        <section class="container">
            <div class="title">
                <h2>Pokedex</h2>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="" alt="" id="pokemon-img">
                </div>
                <p>Nom :</p>
                <h3 id="name"></h3>
                <p>Poids :</p>
                <h3 id="weight"></h3>
                <p>Taille :</p>
                <h3 id="height"></h3>
                <!-- bouton precedent et suivant -->
                <div class="button-container">
                    <button class="prev-btn">précedent</button>
                    <button class="next-btn">suivant</button>
                </div>
                <!-- bouton aléatoire -->
                <button class="random-btn">aleatoire</button>
            </article>
        </section>
    </main>
</body>
</html>
