<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Les Events en js</title>
</head>
<body>
    <div>
        <h1>Appel de fonction à l'event click d'un bouton</h1>
        <button class="btn btn-success" onclick="myButtonClick()">Cliquez ici</button>
    </div>
    <div>
        <h1>Gestion des Events sur boutons</h1>
        <button class="btn btn-light" onmouseover="onMouseOver()">Au survole</button>
        <button class="btn btn-danger" ondblclick="onDblClick()">Double clique</button>
    </div>
    <div>
        <h1>Gestion des Events de fonction avec argument</h1>
        <button class="btn btn-primary" onclick="functionArg(1)">1</button>
        <button class="btn btn-secondary" onclick="functionArg(2)">2</button>
        <button class="btn btn-warning" onclick="functionArg(3)">3</button>
        <button class="btn btn-dark" onclick="functionArg(4)">4</button>
    </div>
    <div>
        <h1>Gestion des Events keydown</h1>
        <input type="text" class="inputText">
    </div>
    <div>
        <h1>Gestion des Event avec récupération de data-key</h1>
        <button data-key="1" class="btn btn-secondary">1</button>
        <button data-key="2" class="btn btn-secondary">2</button>
        <button data-key="3" class="btn btn-secondary">3</button>
    </div>
</body>
<script src="./script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</html>
